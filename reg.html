<!DOCTYPE html>
<html>
<head>
	<title>Regist</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style/util.css">
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('r.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						Регистрация
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Полное имя</span>
						<input class="input100" type="text" name="name" placeholder="Name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Почта</span>
						<input class="input100" type="text" name="email" placeholder="Email addess">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Никнейм</span>
						<input class="input100" type="text" name="username" placeholder="Nikname">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Пароль</span>
						<input class="input100" type="text" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
						<span class="label-input100">Повторите пароль</span>
						<input class="input100" type="text" name="repeat-pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>
                        <div class="wrap-login100-form-btn">
							<input type="button" class="login100-form-btn" value="Отправить данные" onclick="location.href='vxod.html'">
						</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
